query {
  me {
    id
    name
    gender
    phone
    mail
    city
    work
    hobbies
    sports
    profilePicture {
        src
    }
    birth {
      date
      place
    }
    books (order: DATE_ASC){
        id
        title
        medias {
          src
        }
    }
    notifications {
      from {
        id
        profilePicture {
          src
        }
      }
      id
    	type
      content
      isRead
    }
  }
}