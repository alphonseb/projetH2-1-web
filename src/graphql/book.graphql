query ($id: String!) {
  book (id: $id) {
    id
    title
    content
    createdAt
    author {
      id
      profilePicture {
        src
      }
    }
    comments {
      content
      date
      author {
        id
        name
        profilePicture {
          src
        }
      }
    }
    medias {
      src
      description
      author {
        id
        name
        profilePicture {
          src
        }
      }
    }
  }
}